name: Sync to Hugging Face
on:
  push:
    branches: [main] 
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout após 10 minutos
    steps:
      - uses: actions/checkout@v4  # Versão mais recente
        with:
          fetch-depth: 1  # Só o último commit (mais rápido)
          lfs: false  # Desabilita LFS se não precisar

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add hf https://heloisacativo:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/heloisacativo/adequa-ai-rag-resume-analyzer.git || true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push hf main --force-with-lease
        timeout-minutes: 5  # Timeout específico para o push