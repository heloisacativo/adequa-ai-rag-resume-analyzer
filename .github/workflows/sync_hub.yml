name: Sync to Hugging Face
on:
  push:
    branches: [main] 
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    timeout-minutes: 10  
    steps:
      - uses: actions/checkout@v4 
        with:
          fetch-depth: 0  
          lfs: false 

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote remove hf || true
          git remote add hf https://heloisacativo:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/heloisacativo/adequa-ai-rag-resume-analyzer.git

      - name: Fetch from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git fetch hf main || echo "Remote branch não existe ainda, será criado no push"

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push hf main --force-with-lease
        timeout-minutes: 5  # Timeout específico para o push